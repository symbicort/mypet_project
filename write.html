<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 등록</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/css/write.css" />
  <script type="module" src="/components/navbar.js"></script>
  <script type="module" src="/components/post.js"></script>
  <script type="module" src="/components/textfield.js"></script>
  <script type="module" src="/components/textarea.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
  <script src="javascript/write.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <nav-bar></nav-bar>
  <div class="mycontainer">
    <h1 class="pageTitle center" style="text-align: left; margin-bottom: 30px;">글쓰기</h1>
    <div class="writeWrap">
      <div class="write_head">
        <div class="top">
          <text-field id="inputName" class="inputName" data-label="닉네임" data-placeholder="" data-btn="text"></text-field>
          <text-field id="inputPassword" data-label="비밀번호" data-placeholder="" data-btn="password"></text-field>
        </div>
        <div class="bottom">
          <select id="option1-1" class="option-select">
            <option value="sub-option1-1-1">카테고리</option>
            <option value="sub-option1-1-2">News</option>
            <option value="sub-option1-1-3">톡talk</option>
          <!-- <input type="text" placeholder="제목을 입력하세요"></input> -->
        </select>
        <text-field id="inputTitle" data-label="제목" data-placeholder="제목을 입력하세요" data-btn="text"></text-field>
        </div>
      </div>
      <!-- 에디터 툴바 -->
      <div class="container_write">
        <div class="editor-toolbar">
            <button class="btn btn-link" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="btn btn-link" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="btn btn-link" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
            <button class="btn btn-link" title="Link">
                <i class="fas fa-link"></i>
            </button>
            <button class="btn btn-link">
              <i class="fas fa-image"></i>
            </button>
        </div>
        <div class="editor-content">
          <text-area id="inputContent" data-placeholder="내용을 입력하세요"></text-area>  
          <!-- <textarea rows="20" placeholder="내용을 입력하세요"></textarea> -->
        </div>
    </div>
    <custom-button data-type="primary" data-label="등록하기" onclick="writePost()"></custom-button>


      <!-- <text-field data-label="제목" data-placeholder="제목을 입력하세요" type="text" name="title" id="title"></text-field>
      <text-area data-label="내용" data-placeholder="내용을 입력하세요" type="text" name="content" id="content">
      </text-area>
      <custom-button data-type="primary" data-label="등록하기" onclick="writePost()"></custom-button> -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var option1_1 = document.getElementById('option1-1');
      option1_1.addEventListener('change', function () {
        var subOption1_1 = document.querySelector('.option-select');
        if (option1_1.value === 'sub-option1-1-1' ||
          option1_1.value === 'sub-option1-1-2' ||
          option1_1.value === 'sub-option1-1-3') {
          subOption1_1.style.display = 'block';
        } else {
          subOption1_1.style.display = 'none';
        }
      });
    });

  



    console.log(String(document.querySelector('#inputName').value));



  function writePost() {
    let nickname = String(document.querySelector('#inputName').value);
    let password = String(document.querySelector('#inputPassword').value);
    let category = document.getElementById('option1-1').value;
    let title = String(document.querySelector('#inputTitle').value);
    let content = String(document.querySelector('#inputContent').value);

    // 입력 확인
    if (!nickname.trim() || !password.trim() || category === 'sub-option1-1-1' || !title.trim() || !content.trim()) {
      alert('닉네임, 비밀번호, 카테고리, 제목, 내용을 모두 입력해주세요.');
    } else {
      alert('등록되었습니다.');
    }
  }
  </script>
</body>

</html>
