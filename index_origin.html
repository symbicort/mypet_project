    <script>
      function makeScroll(e) {
        let dogParent = $(e.target).parent();
        let dogBrother = dogParent.prev();
        let dogImgaeLast = dogBrother.children().last();
        dogImgaeLast[0].scrollIntoView({
          behavior: "smooth",
          block: "nearest",
          inline: "end",
        });
        dogParent.children("img").attr("style", "visibility: hidden;");
        let dogLeftArrow = dogParent.parent().children(".leftArrow");
        dogLeftArrow.children("img").removeAttr("style");
      }
      function makeScrollL(e) {
        let dogParent = $(e.target).parent();
        let dogBrother = dogParent.next();
        let dogImgaeFirst = dogBrother.children().first();
        dogImgaeFirst[0].scrollIntoView({
          behavior: "smooth",
          block: "nearest",
          inline: "start",
        });
        dogParent.children("img").attr("style", "visibility: hidden;");
        let dogRightArrow = dogParent.parent().children(".rightArrow");
        dogRightArrow.children("img").removeAttr("style");
      }
      function callDogTypePage(e) {
        let keyWord = "";
        keyWord = $("input.secrchMain").val();
        findExplian(e);
      }
    </script>
